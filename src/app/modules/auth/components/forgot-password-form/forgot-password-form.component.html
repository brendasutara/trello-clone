<h1 class="font-bold text-blue-p text-base text-center pb-7">
  ¿No puedes iniciar sesión?
</h1>
<div *ngIf="emailSent">
  <div class="flex justify-center py-4">
    <img
      loading="lazy"
      class="w-40"
      src="/assets/svg/check-email.svg"
      alt="logo"
    />
  </div>
  <p>Te enviamos un link de recuperación</p>
  <p class="font-bold">{{form.controls.email.value}}</p>
</div>
<form *ngIf="!emailSent" [formGroup]="form" (ngSubmit)="sendLink()" novalidate class="space-y-4">
  <div>
    <div class="relative">
      <label for="email" class="text-xs font-semibold pb-1">Le enviaremos un enlace de recuperación a</label>
      <input
        class="w-full bg-gray-50 rounded border-2 border-gray-300"
        #nameInput
        formControlName="email"
        placeholder="Enter email"
        type="email"
        name="email"
      />
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1">
        Este campo es obligatorio
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1">
        Este campo debe ser un correo electrónico.
      </p>
    </div>
  </div>
  <div class="relative">
    <app-btn
      routerLink="/app/boards"
      typeBtn="submit"
      color="apple"
      [loading]="status === 'loading'">
      Enviar un enlace de recuperación
    </app-btn>
  </div>
</form>
